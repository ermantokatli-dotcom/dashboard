<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sürücü Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    .card {
      background: #1e293b;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.35);
    }
    .action-btn {
      @apply flex flex-col items-center justify-center rounded-xl py-6 font-medium text-white shadow-lg cursor-pointer transition transform;
    }
    .action-btn:hover {
      transform: translateY(-4px) scale(1.03);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4">
    <div class="card p-4">
      <h2 class="text-xl font-semibold">Ahmet Yılmaz</h2>
      <p class="text-slate-400">Araç: 34 ABC 123 • Mercedes Actros</p>
    </div>
  </header>

  <!-- Butonlar -->
  <section class="px-4 grid grid-cols-2 md:grid-cols-3 gap-4">
    <div class="action-btn bg-gradient-to-r from-blue-500 to-blue-700">
      <i class="ti ti-truck text-3xl mb-2"></i>
      Araç Durum
    </div>
    <div class="action-btn bg-gradient-to-r from-green-500 to-emerald-600">
      <i class="ti ti-file-upload text-3xl mb-2"></i>
      İrsaliye
    </div>
    <div class="action-btn bg-gradient-to-r from-amber-500 to-orange-600">
      <i class="ti ti-cash text-3xl mb-2"></i>
      Harcırah
    </div>
    <div class="action-btn bg-gradient-to-r from-rose-500 to-red-600">
      <i class="ti ti-tools text-3xl mb-2"></i>
      Arıza
    </div>
    <div class="action-btn bg-gradient-to-r from-indigo-500 to-violet-600">
      <i class="ti ti-calendar text-3xl mb-2"></i>
      İzin
    </div>
  </section>

  <!-- Grafikler -->
  <main class="flex-1 px-4 py-6 space-y-6">
    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-4">Aylık Kilometre</h3>
      <canvas id="kmChart" height="120"></canvas>
    </div>
    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-4">Sefer Sayısı</h3>
      <canvas id="tripChart" height="120"></canvas>
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="bg-slate-900 border-t border-slate-700 p-3 flex justify-around text-sm text-slate-400">
    <a href="#" class="flex flex-col items-center text-blue-500">
      <i class="ti ti-dashboard text-xl"></i>
      Dashboard
    </a>
    <a href="#" class="flex flex-col items-center hover:text-white">
      <i class="ti ti-message-circle text-xl"></i>
      Mesajlar
    </a>
    <a href="#" class="flex flex-col items-center hover:text-white">
      <i class="ti ti-list-check text-xl"></i>
      Görevler
    </a>
    <a href="#" class="flex flex-col items-center hover:text-white">
      <i class="ti ti-user text-xl"></i>
      Profil
    </a>
  </nav>

  <script>
    // Kilometre grafiği
    new Chart(document.getElementById('kmChart'), {
      type: 'bar',
      data: {
        labels: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran'],
        datasets: [{
          label: 'Kilometre',
          data: [1200, 1800, 1500, 2000, 1700, 2300],
          backgroundColor: '#3b82f6',
          borderRadius: 6
        }]
      },
      options: { plugins: { legend: { display: false } }, responsive: true }
    });

    // Sefer grafiği
    new Chart(document.getElementById('tripChart'), {
      type: 'line',
      data: {
        labels: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran'],
        datasets: [{
          label: 'Sefer',
          data: [5, 8, 6, 10, 9, 12],
          borderColor: '#22c55e',
          backgroundColor: 'rgba(34,197,94,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: { plugins: { legend: { display: false } }, responsive: true }
    });
  </script>
</body>
</html>
